<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Add details</title>

<!--bootstrap 5 css link-->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<!--external css file-->
<link href="/css/style.css" rel="stylesheet">
</head>

<body>

	<!--Navbar start-->
	<nav
		class="navbar navbar-expand-lg navbar-light bg-transparent shadow-lg">
		<div class="container">
			<a class="navbar-brand fw-bold" th:href="@{/home}"><span
				style="color: red;">V</span>ehicle <span style="color: red;">I</span>dentification</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link text-white me-4"
						th:href="@{/admin}">ADMIN LOGIN</a></li>
					<li class="nav-item"><a class="nav-link text-white"
						th:href="@{/logout}">LOGOUT</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<!-- Navbar end -->

	<!-- Main start -->
	<br>
	<div class="main h-100">
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<hr>
					<h3>Owner details</h3>
					<hr>
					<form th:action="@{/admin/add}" th:method="post">
						<div class="main-user-info">
							<div class="user-input-box">
								<label for="ownerName">Name</label> <input type="text"
									class="form-control" placeholder="Enter Owner Name"
									id="ownerName" name="ownerName" required="required">
							</div>
							<div class="user-input-box">
								<label for="ownerAddress">Address</label> <input type="text"
									class="form-control" placeholder="Enter Owner Address"
									id="ownerAddress" name="ownerAddress" required="required">
							</div>
							<div class="user-input-box">
								<label for="ownerCity">City</label> <input type="text"
									class="form-control" placeholder="Enter Owner City"
									id="ownerCity" name="ownerCity" required="required">
							</div>
							<div class="user-input-box">
								<label for="ownerState">State</label> <input type="text"
									class="form-control" placeholder="Enter Owner State"
									id="ownerState" name="ownerState" required="required">
							</div>
							<div class="user-input-box">
								<label for="ownerAge">Age</label> <input type="number"
									class="form-control" placeholder="Enter Owner Age"
									id="ownerAge" name="ownerAge" required="required">
							</div>
						</div>
				</div>

				<div class="col-md-6">
					<hr>
					<h3>Vehicle details</h3>
					<hr>
					<div class="main-user-info">
						<div class="user-input-box">
							<label for="vehicleNumber">Vehicle Number</label> <input
								type="text" class="form-control"
								placeholder="Enter Vehicle Number" id="vehicleNumber"
								name="vehicleNumber" required="required">
						</div>
						<div class="user-input-box">
							<label for="vehicleBrand">Brand</label> <input type="text"
								class="form-control" placeholder="Enter Vehicle Brand"
								id="vehicleBrand" name="vehicleBrand" required="required">
						</div>
						<div class="user-input-box">
							<label for="vehicleModel">Model</label> <input type="text"
								class="form-control" placeholder="Enter Vehicle Model"
								id="vehicleModel" name="vehicleModel" required="required">
						</div>
						<div class="user-input-box">
							<label for="vehicleType">Type</label> <input type="text"
								class="form-control" placeholder="Bike / Car" id="vehicleType"
								name="vehicleType" required="required">
						</div>
						<div class="user-input-box">
							<label for="vehicleFuelType">Fuel Type</label> <input type="text"
								class="form-control" placeholder="Petrol / Diesel / CNG"
								id="vehicleFuelType" name="vehicleFuelType" required="required">
						</div>
						<div class="user-input-box">
							<label for="vehiclePurchaseYear">Year of Purchase</label> <input
								type="number" class="form-control"
								placeholder="Enter Year of Purchase" id="vehiclePurchaseYear"
								name="vehiclePurchaseYear" required="required">
						</div>
					</div>
				</div>
			</div>

			<div class="form-submit-btn ms-3 mb-5">
				<button type="submit" class="btn btn-primary">ADD USER</button>
			</div>

			</form>

		</div>
	</div>
	<!-- Main end -->

	<!--bootstrap 5 js link-->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	<!-- external js file -->
	<script type="text/javascript" src="/js/actions.js"></script>

</body>
</html>
