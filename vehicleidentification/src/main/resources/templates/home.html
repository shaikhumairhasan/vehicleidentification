<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Home</title>

<!--bootstrap 5 css link-->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<!--external css file-->
<link href="/css/style.css" rel="stylesheet">

</head>

<body>

	<!--Navbar start-->
	<nav
		class="navbar navbar-expand-lg navbar-light bg-transparent shadow-lg">
		<div class="container">
			<a class="navbar-brand fw-bold" th:href="@{/home}"><span
				style="color: red;">V</span>ehicle <span style="color: red;">I</span>dentification</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link me-4 text-white"
						th:href="@{/admin}">ADMIN LOGIN</a></li>
					<li class="nav-item"><a class="nav-link text-white"
						th:href="@{/about}">ABOUT US</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<!-- Navbar end -->

	<!-- Main start -->
	<div class="main">
		<div class="container h-100">
			<div class="row h-100 align-items-center">
				<div class="col-8 offset-1">

					<h3>Identify Owner by Vehicle Number</h3>
					<p class="my-4 lead">
						<b> Find out the details of the owner and the vehicle just by
							using the vehicle registration number! <br> Enter the
							vehicle registration number in the search box and hit the search
							button.
						</b>
					</p>

					<form class="row g-3 mb-2" th:action="@{/owner}">
						<div class="col-auto">
							<input type="text" name="vehicleNumber" class="form-control"
								placeholder="Eg. MH 00 Z 0000" required="required">
						</div>
						<div class="col-auto">
							<button type="submit" class="btn btn-primary mb-3">Search</button>
						</div>
					</form>

					<form class="row g-3" th:action="imageUpload" th:method="post"
						enctype="multipart/form-data">
						<h4>or choose an image</h4>
						<div class="col-auto">
							<input type="file" name="img" class="form-control"
								accept="image/png, image/gif, image/jpeg, image/tiff, image/bmp"
								required="required">
						</div>
						<div class="col-auto">
							<button type="submit" class="btn btn-primary mb-3">Search</button>
						</div>
					</form>

				</div>
			</div>
		</div>
	</div>
	<!-- Main end -->

	<!--bootstrap 5 js link-->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	<!-- external js file -->
	<script type="text/javascript" src="/js/actions.js"></script>

</body>
</html>
