<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Admin</title>

<!--bootstrap 5 css link-->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<!--bootstrap icons css link-->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

<!--external css file-->
<link href="/css/style.css" rel="stylesheet">
</head>

<body>

	<!--Navbar start-->
	<nav
		class="navbar navbar-expand-lg navbar-light bg-transparent shadow-lg">
		<div class="container">
			<a class="navbar-brand fw-bold" th:href="@{/home}"><span
				style="color: red;">V</span>ehicle <span style="color: red;">I</span>dentification</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link me-4 text-white"
						th:href="@{/add}">ADD USER</a></li>
					<li class="nav-item"><a class="nav-link text-white"
						th:href="@{/logout}">LOGOUT</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<!-- Navbar end -->

	<!-- Main start -->
	<table class="table text-center table-bordered text-white mt-4">
		<thead class="bg-success">
			<tr>
				<th scope="col">Vehicle Number</th>
				<th scope="col">Owner Name</th>
				<th scope="col">Address</th>
				<th scope="col">City</th>
				<th scope="col">State</th>
				<th scope="col">Age</th>
				<th scope="col">Brand</th>
				<th scope="col">Model</th>
				<th scope="col">Type</th>
				<th scope="col">Fuel</th>
				<th scope="col">Purchase Year</th>
				<th scope="col">Edit</th>
				<th scope="col">Delete</th>
			</tr>
		</thead>
		<tbody id="table_body">
			<tr th:each="owner : ${owners}">
				<td th:text="${owner.vehicleNumber}"></td>
				<td th:text="${owner.ownerName}"></td>
				<td th:text="${owner.ownerAddress}"></td>
				<td th:text="${owner.ownerCity}"></td>
				<td th:text="${owner.ownerState}"></td>
				<td th:text="${owner.ownerAge}"></td>
				<td th:text="${owner.vehicleBrand}"></td>
				<td th:text="${owner.vehicleModel}"></td>
				<td th:text="${owner.vehicleType}"></td>
				<td th:text="${owner.vehicleFuelType}"></td>
				<td th:text="${owner.vehiclePurchaseYear}"></td>
				<td><a style="color: yellow"
					th:href="@{/admin/edit/{vehicleNumber}(vehicleNumber = ${owner.vehicleNumber})}"><i
						class="bi bi-pencil-square"></i></a></td>
				<td><a style="color: red" th:data-name="${owner.vehicleNumber}"
					th:onclick="confirmation(this.getAttribute('data-name'))"><i
						class="bi bi-trash-fill"></i></a></td>
			</tr>
		</tbody>
	</table>
	<!-- Main end -->

	<!--bootstrap 5 js link-->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	<!-- external js file -->
	<script type="text/javascript" src="/js/actions.js"></script>

</body>
</html>
