<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Logout</title>

<!--bootstrap 5 css link-->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<!--external css file-->
<link href="/css/style.css" rel="stylesheet">

</head>

<body>

	<!--Navbar start-->
	<nav
		class="navbar navbar-expand-lg navbar-light bg-transparent shadow-lg">
		<div class="container">
			<a class="navbar-brand fw-bold" th:href="@{/home}"><span
				style="color: red;">V</span>ehicle <span style="color: red;">I</span>dentification</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link text-white me-4"
						th:href="@{/admin}">ADMIN LOGIN</a></li>
					<li class="nav-item"><a class="nav-link text-white"
						th:href="@{/about}">ABOUT US</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<!-- Navbar end -->

	<!-- Main start -->
	<div class="main">
		<div class="container h-100">
			<div class="row h-100 align-items-center justify-content-center">

				<form class="col-auto" th:action="@{/logout}" th:method="post">
					<h3>Are you sure you want to logout ?</h3>
					<div class="col-auto text-center m-5">
						<button type="submit" class="btn btn-danger mb-3">LOGOUT</button>
					</div>
				</form>

			</div>
		</div>
	</div>
	<!-- Main end -->

	<!--bootstrap 5 js link-->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	<!-- external js file -->
	<script type="text/javascript" src="/js/actions.js"></script>

</body>
</html>
